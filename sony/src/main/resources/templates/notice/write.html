<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 등록</title>
<link rel="stylesheet" href="../css/shopping.css">
<style type="text/css">
#input1 {
	width: 60px;
	height: 40px;
	border-top: none;
	border-left: none;
	border-right: none;
	border-bottom : 3px solid black;
}

#input2 {
	width: 80px;
	height: 40px;
	border-top: none;
	border-left: none;
	border-right: none;
	border-bottom : 3px solid black;
}
#input3 {
	width: 60px;
	height: 40px;
	border-top: none;
	border-left: none;
	border-right: none;
	border-bottom : 3px solid black;
}

</style>
</head>
<body>
<main>
	<div id="wrap" align="center">
		<h1>게시글 등록</h1>
		<form name="frm" method="post" action="write">
			<table>
				<tr>
					<th>제목</th>
					<td><input type="text" size="70" name="title" required>
						* 필수</td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea cols="70" rows="15" name="content"></textarea></td>
				</tr>
			</table>
			<br>
			<br> 
			<input id="input1" type="submit" value="등록"> 
			<input id="input2" type="reset" value="다시 작성"> 
			<input id="input3" type="button" value="목록">
		</form>
	</div>
	</main>
</body>
</html>
